<div class="relative flex flex-auto w-full bg-card dark:bg-transparent">
    <mat-drawer-container class="flex-auto h-full">
        <mat-drawer class="w-1/2 p-4" [mode]="'side'" [opened]="addVisible" [position]="'end'" [disableClose]="true" #matDrawer>

      <app-add-base-value [baseValueTypeId]="baseValueTypeId"  (onClose)="closeAdd($event)"></app-add-base-value>

        </mat-drawer>

        <mat-drawer-content>
            <cmpt-page-add-header title="مقادیر پایه" [showAction]="false" (onShowAdd)="showAdd()"
                actionPermissionName="base-value-add">
            </cmpt-page-add-header>
            <ng-container>
                <div class="relative border-l flex flex-col  bg-card dark:bg-transparent">
                    <div class="flex  flex-0 border-b bg-gray-50 dark:bg-transparent py-8 px-6 md:px-8">

                        <div class="text-4xl font-bold flex-auto tracking-tight">نوع مقادیر پایه</div>


                        <button mat-flat-button *hasPermission="['basevalue-add']"
                            class="bg-blue-500 hover:bg-blue-700 text-white" (click)="addBaseValueType()">
                            <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                            <span class="ml-2 mr-1">افزودن</span>
                        </button>
                    </div>

                    <div class="flex flex-col overflow-y-auto p-4">


                        <div class="flex flex-col flex-auto sm:mb-18 overflow-hidden  sm:overflow-y-auto">

                            <c-data-table-filters-header [filters]="filters" (filtersChanged)="applyFilter($event)">
                            </c-data-table-filters-header>

                            <ng-container>
                                <div class="data-grid overflow-x-auto">

                                    <div class="data-grid z-10 sticky top-0 grid gap-4 py-4 px-6 md:px-8 shadow text-md font-semibold text-secondary bg-gray-50 dark:bg-black dark:bg-opacity-5"
                                        matSort matSortDisableClear>


                                        <c-data-table-column title="عنوان" field="title" [(filters)]="filters"
                                            (filtersChanged)="applyFilter($event)">
                                        </c-data-table-column>

                                        <c-data-table-column title="نام یکتا" field="uniqueName" [(filters)]="filters"
                                            (filtersChanged)="applyFilter($event)">
                                        </c-data-table-column>

                                        <c-data-table-column title="نام گروه" field="groupName" [(filters)]="filters"
                                            (filtersChanged)="applyFilter($event)">
                                        </c-data-table-column>



                                        <div class="hidden md:block">

                                        </div>
                                        <div class="hidden md:block">

                                        </div>

                                    </div>

                                    <ng-container *ngFor="let item of items">
                                        <div
                                            class="data-grid grid items-center gap-4 py-3 px-6 md:px-8 border-b bg-white">



                                            <div class="hidden md:block">
                                                {{item.title}}
                                            </div>


                                            <div class="hidden md:block">
                                                {{item.uniqueName}}
                                            </div>

                                            <div class="hidden sm:block">
                                                {{item.groupName}}
                                            </div>

                                            <div class="grid-title">
                                                <button class="mx-2" *hasPermission="['basevalue-edit']" mat-icon-button
                                                    (click)="editItem(item)">
                                                    <mat-icon [svgIcon]="'heroicons_outline:pencil'"></mat-icon>

                                                </button>
                                                <button class=" text-red-500" *hasPermission="['basevalue-delete']"
                                                    mat-icon-button (click)="deleteItem(item)">
                                                    <mat-icon svgIcon="heroicons_outline:trash" class="text-red-500">
                                                    </mat-icon>
                                                </button>


                                                <button class="mr-4" mat-flat-button [color]="'primary'"
                                                    (click)="showBaseValues(item)">
                                                    <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                                                    <span class="ml-2 mr-1">افزودن مقادیر پایه</span>
                                                </button>
                                            </div>


                                            <div class="grid-title">

                                            </div>
                                        </div>

                                    </ng-container>

                                </div>

                                <mat-paginator
                                    class="sm:absolute sm:inset-x-0 sm:bottom-0 border-b sm:border-t sm:border-b-0 z-10 bg-gray-50 dark:bg-transparent"
                                    [length]="pagination.length" [(pageIndex)]="pagination.pageIndex"
                                    [pageSize]="pagination.size" [pageSizeOptions]="[5, 10, 25, 100]"
                                    [showFirstLastButtons]="true"></mat-paginator>

                            </ng-container>

                            <ng-container *ngIf="pagination.length==0;">
                                <div class="p-8 sm:p-16 border-t text-4xl font-semibold tracking-tight text-center">
                                    هیچ ایتمی تعریف نشده است
                                </div>
                            </ng-container>


                        </div>



                    </div>
                </div>
            </ng-container>

            <!-- Details -->
            <ng-container>

            </ng-container>
        </mat-drawer-content>


    </mat-drawer-container>
</div>
