<div class="flex flex-col flex-auto bg-card shadow rounded-2xl p-6">

    <div class="flex flex-col sm:flex-row items-start justify-between">
        <div class="text-lg font-medium tracking-tight leading-6 truncate">اثر بخشی تبلیغات
        </div>

    </div>
    <div class="flex flex-col mt-2 divide-y">
        <apx-chart class="flex-auto w-full h-80" [chart]="reportOptions.chart" [colors]="reportOptions.colors"
            [dataLabels]="reportOptions.dataLabels" [grid]="reportOptions.grid"
            [labels]="reportOptions.labels" [legend]="reportOptions.legend"
            [plotOptions]="reportOptions.plotOptions" [series]="reportOptions.series"
            [states]="reportOptions.states" [stroke]="reportOptions.stroke"
            [tooltip]="reportOptions.tooltip" [xaxis]="reportOptions.xaxis" [yaxis]="reportOptions.yaxis">
        </apx-chart>
    </div>


</div>
