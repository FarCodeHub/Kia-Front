<cmpt-add-edit-side-bar [pageMode]="pageMode" [form]="form" pageName="سمت" (onClose)="cancel()" (onSave)="save()">
    <form [formGroup]="form" class="grid grid-cols-1 gap-2">

        <mat-form-field>
            <mat-label>عنوان </mat-label>
            <input matInput [placeholder]="'عنوان را وارد کنید'" formControlName="title" />
        </mat-form-field>

        <mat-form-field>
            <mat-label> نام یکتا </mat-label>
            <input matInput [placeholder]="'نام یکتا  را وارد کنید'" formControlName="uniqueName" />
        </mat-form-field>
    </form>
</cmpt-add-edit-side-bar>
