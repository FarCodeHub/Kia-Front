<div class="p-4 w-full min-w-0">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 w-full min-w-0">
        <ng-container *ngFor="let operator of operators">
            <div class="flex flex-col flex-auto items-center bg-card shadow rounded-2xl overflow-hidden">
                <!-- Avatar & Info -->
                <div class="flex flex-col flex-auto w-full p-8 text-center">
                    <div class=" h-32 mx-auto relative">
                        <div class="w-32 h-32 mx-auto rounded-full overflow-hidden">
                            <img class="w-full h-full object-cover" src="{{serverUrl}}/{{operator.profilePhotoUrl}}">

                        </div>

                        <span class="absolute top-0 right-0 w-6 h-6 mr-3 rounded-full" [ngClass]="
                        {'bg-green-500':operator.status=='ready',
                         'bg-amber-500':operator.status=='wait',
                         'bg-red-500':operator.status=='out',
                         'bg-gray-500':operator.status=='unregistered'}"></span>
                    </div>

                    <div class="mt-6 font-medium">{{operator.fullName}}</div>
                    <div class="text-secondary">{{operator.unitPositionTitle}}</div>
                </div>
                <!-- Email & Phone -->
                <div class=" w-full border-t divide-x p-4 text-center">
                    <!-- <a class="flex flex-auto items-center justify-center py-4 hover:bg-hover">
                        <mat-icon class="icon-size-5 text-hint" [svgIcon]="'heroicons_solid:mail'">
                        </mat-icon>
                        <span class="ml-2">Email</span>
                    </a>
                    <a class="flex flex-auto items-center justify-center py-4 hover:bg-hover">
                        <mat-icon class="icon-size-5 text-hint" [svgIcon]="'heroicons_solid:phone'">
                        </mat-icon>
                        <span class="ml-2">Call</span>
                    </a> -->
                    <span *ngIf="operator.status=='ready'"
                        class=" py-1 px-4 rounded-full font-bold text-green-600 bg-green-100 dark:text-gray-300 dark:bg-gray-700">
                        آماده
                    </span>

                    <span *ngIf="operator.status=='away'"
                        class=" py-1 px-4 rounded-full font-bold text-amber-600 bg-green-100 dark:text-gray-300 dark:bg-gray-700">
                        استراحت
                    </span>

                    <span *ngIf="operator.status=='busy'"
                        class=" py-1 px-4 rounded-full font-bold text-red-600 bg-green-100 dark:text-gray-300 dark:bg-gray-700">
                        مشغول
                    </span>

                    <span *ngIf="operator.status=='unregistered'"
                        class=" py-1 px-4 rounded-full font-bold text-gray-100 bg-gray-500 dark:text-gray-300 dark:bg-gray-700">
                        غیر فعال
                    </span>


                </div>
            </div>
        </ng-container>
    </div>
</div>
