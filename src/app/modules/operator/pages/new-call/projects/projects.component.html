<div class="bg-gray-50 p-4 rounded-md">


    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 mt-8 sm:mt-10">
        <ng-container *ngFor="let project of projects;">
            <a
                class="flex flex-col h-70 shadow rounded-2xl overflow-hidden bg-card hover:shadow-xl transition-shadow duration-150 ease-in-out">
                <div class="flex flex-col items-start  p-6">
                    <div
                        class="flex items-center justify-center p-4 rounded-full bg-primary-50 text-primary-700 dark:bg-primary dark:text-on-primary">
                        <mat-icon class="text-current" [svgIcon]="'material_outline:architecture'"></mat-icon>
                    </div>
                    <!-- Title -->
                    <div class="mt-5 text-lg font-medium leading-5">{{project.title}}</div>
                    <!-- Description -->
                    <div class="mt-0.5 line-clamp-2 text-secondary">
                        <mat-icon class="ml-3" [svgIcon]="'heroicons_outline:location-marker'"></mat-icon>
                        <span>{{project.address}}</span>
                    </div>
                    <!-- Members -->
                    <ng-container *ngIf="project.children">
                        <div class="w-full h-1 my-4 border-t-2"></div>
                        <div *ngFor="let child of project.children"
                            class="flex items-center mb-1 leading-5 text-md text-secondary">
                            <mat-icon class="icon-size-5 text-hint" [svgIcon]="'heroicons_solid:puzzle'"></mat-icon>
                            <div class="mr-1.5">{{child.title}}</div>
                        </div>
                    </ng-container>
                </div>

                <!-- Footer -->
                <div class="flex flex-col w-full mt-auto">


                    <!-- Course launch button -->
                    <div class="px-6 py-4 text-right bg-gray-50 dark:bg-transparent">
                        <a href="{{serverUrl}}/{{project.filePath}}" target="_blank" mat-stroked-button>
                            <span class="inline-flex items-center">
                                <mat-icon class="ml-2 icon-size-5" [svgIcon]="'material_outline:file_download'">
                                </mat-icon>
                                <span>دانلود فایل</span>

                            </span>
                        </a>
                    </div>
                </div>
            </a>
        </ng-container>

    </div>
</div>
