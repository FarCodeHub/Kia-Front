تعداد پرونده ها: {{items.length}}
<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 mt-8 sm:mt-10">

    <ng-container *ngFor="let case of items;">
        <a [ngClass]="{'bg-gray-200': case.statusBaseId === 134}"
            class="flex flex-col h-70 shadow rounded-2xl overflow-hidden bg-card hover:shadow-xl transition-shadow duration-150 ease-in-out">
            <div class="flex flex-col items-start  p-6">
                <div class="w-full flex flex-start border-b pb-4">
                    <div
                        class="flex items-center justify-center rounded-full  text-gray-800 dark:bg-primary dark:text-on-primary">
                        <mat-icon class="text-current icon-size-12" [svgIcon]="'iconsmind:folder_open'">
                        </mat-icon>

                    </div>
                    <div class="mt-5 mx-5 text-lg font-medium leading-5">
                        پرونده
                        &nbsp; {{case.id}}</div>
                </div>

                <!-- Title -->

                <!-- Customer -->
                <div class="mt-2 line-clamp-2 text-secondary">
                    <mat-icon class="ml-3" [svgIcon]="'heroicons_outline:user-circle'"></mat-icon>
                    <span>{{case.customerFullName}}</span>
                </div>
                <!-- Project -->
                <div class="mt-0.5 line-clamp-2 text-secondary">
                    <mat-icon class="ml-3" [svgIcon]="'material_outline:architecture'"></mat-icon>
                    <span>{{case.projectTitle}}</span>
                </div>
                <!-- State -->
                <div class="mt-0.5 line-clamp-2 text-secondary">
                    <span class="py-0.5 px-3 rounded-full text-sm font-semibold text-gray-50" [ngClass]="{'bg-blue-500': case.statusBaseId === 128,
        'bg-red-500': case.statusBaseId === 134,
        'bg-green-500': case.statusBaseId === 130,
        'bg-amber-500': case.statusBaseId === 4,
        'bg-indigo-500': case.statusBaseId === 5}">

                        <span class="mr-3 leading-4"> {{case.statusBaseTitle}}
                        </span>
                    </span>
                </div>
                <!-- Members -->
                <ng-container>

                </ng-container>
            </div>

            <!-- Footer -->
            <div class=" w-full mt-auto">


                <div class="px-6 py-4 text-right bg-gray-50 dark:bg-transparent">

                    <button class="px-6 ml-3 bg-blue-100 text-blue-500" type="button" mat-flat-button
                        (click)="detail(case)">

                        مشاهده
                    </button>
                </div>
            </div>
        </a>
    </ng-container>

</div>
