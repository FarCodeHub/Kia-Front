<!-- Header -->
<div  *ngIf="showAction"
    class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b bg-card dark:bg-transparent">
    <!-- Loader -->
    <div class="absolute inset-x-0 bottom-0">
        <mat-progress-bar mode="indeterminate" *ngIf="loaderService.isLoading | async"></mat-progress-bar>
    </div>
    <!-- Title -->
    <div class="text-4xl font-bold tracking-tight">{{title}}</div>
    <!-- Actions -->
    <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">

        <!-- Add product button -->
        <button class="mr-4" mat-flat-button [color]="'primary'" (click)="showAdd()">
            <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
            <span class="ml-2 mr-1">{{actionTitle}}</span>
        </button>
    </div>

</div>
